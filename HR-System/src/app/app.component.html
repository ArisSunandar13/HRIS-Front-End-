<mat-sidenav-container autosize class="example-container">
    <mat-sidenav #sidenav class="z-depth-3" mode="side" [(opened)]="opened" (opened)="events.push('open!')"
        (closed)="events.push('close!')">
        <div class="container center-align">
            <img src="../../assets/logo/logo.png" alt="Logo Perusahaan">
        </div>
        <div class="container center-align">
            <mat-accordion>
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            This is the expansion title
                        </mat-panel-title>
                        <mat-panel-description>
                            This is a summary of the content
                        </mat-panel-description>
                    </mat-expansion-panel-header>
                    <p>This is the primary content of the panel.</p>
                </mat-expansion-panel>
                <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            Self aware panel
                        </mat-panel-title>
                        <mat-panel-description>
                            Currently I am {{panelOpenState ? 'open' : 'closed'}}
                        </mat-panel-description>
                    </mat-expansion-panel-header>
                    <p>I'm visible because I am open</p>
                </mat-expansion-panel>
            </mat-accordion>
        </div>
    </mat-sidenav>

    <mat-sidenav-content class="red lighten-5">
        <div class="container">
            <button mat-mini-fab class="red darken-2" (click)="sidenav.toggle()">
                <i class="material-icons" *ngIf="!opened">keyboard_arrow_right</i>
                <i class="material-icons" *ngIf="opened">keyboard_arrow_left</i>
            </button>
        </div>

        <div class="red lighten-5">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
