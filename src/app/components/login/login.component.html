<div class="container">
    <div class="row valign-wrapper">
        <div class="card horizontal z-depth-5 highlight">
            <div class="card-content row">
                <img class="col s12" src="../../assets/logo/logo.svg" alt="Logo Perusahaan">
                <h5 class="col s12">Login</h5>
                <form [formGroup]="loginForm" (submit)="submit()">
                    <div class="input-field col s12">
                        <input formControlName="email" id="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                    <div class="input-field col s12">
                        <input formControlName="password" id="password" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                    <div class="chkbx col s12">
                        <mat-checkbox class="mat-warn" style="margin-right:10px">
                            <p>Stay Signed In</p>
                        </mat-checkbox>
                    </div>
                    <div class="col s12">
                        <button class="btn waves-effect waves-light red darken-2 col s12" type="submit"
                            name="action">Sign In
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-panel red darken-2"></div>
        </div>
    </div>
</div>
