<!-- Modal delete -->
<div *ngIf="isDelete">
  <mat-dialog-content class="delete">
    <img
      class="left"
      src="../../../../../assets/icon/danger.svg"
      alt="icon-danger"
    />
    <p style="padding-left: 55px">Yakin data akan di void?</p>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button class="ya waves-effect waves-light" mat-dialog-close="ya">
      Ya
    </button>
    <button
      class="tidak waves-effect waves-dark transparent"
      mat-dialog-close="tidak"
    >
      Tidak
    </button>
  </mat-dialog-actions>
</div>

<!-- Modal tambah -->
<div *ngIf="isTambah">
  <h2 mat-dialog-title>Jadwal Kerja</h2>
  <mat-dialog-content>
    <div class="right">
      <h6>ID Jadwal</h6>
      <input type="text" class="browser-default disabled" disabled [value]="jadwalKerja.id">
    </div>
    <div class="right">
      <h6>Inisial Lokasi</h6>
      <select class="browser-default" [(ngModel)]="jadwalKerja.id_lokasi">
        <option *ngFor="let raw of lokasi" [value]="raw.value">
          {{ raw.value }}
        </option>
      </select>
      <button class="space"></button>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button
      class="simpan waves-effect waves-light"
      mat-dialog-close="simpan"
      (click)="throwResult()"
    >
      Simpan
    </button>
    <button
      class="batal waves-effect waves-light transparent"
      mat-dialog-close="batal"
    >
      Batal
    </button>
  </mat-dialog-actions>
</div>
