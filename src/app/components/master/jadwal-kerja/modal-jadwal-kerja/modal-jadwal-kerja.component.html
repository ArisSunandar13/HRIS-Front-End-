<!-- Modal delete -->
<div *ngIf="isDelete">
  <mat-dialog-content class="delete">
    <img
      class="left"
      src="../../../../../assets/icon/danger.svg"
      alt="icon-danger"
    />
    <p style="padding-left: 55px">Yakin data akan di void?</p>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button class="ya waves-effect waves-light" mat-dialog-close="ya">
      Ya
    </button>
    <button
      class="tidak waves-effect waves-dark transparent"
      mat-dialog-close="tidak"
    >
      Tidak
    </button>
  </mat-dialog-actions>
</div>

<!-- Modal tambah or edit -->
<div class="tambah" *ngIf="isTambah || isEdit">
  <h2 mat-dialog-title>Jadwal Kerja</h2>
  <mat-dialog-content>
    <div class="right">
      <h6>ID Jadwal</h6>
      <input
        type="text"
        class="browser-default disabled"
        disabled
        [value]="jadwalKerja.id"
      />
    </div>
    <div class="right">
      <h6>Inisial Lokasi</h6>
      <select
        *ngIf="isTambah"
        class="browser-default"
        (change)="onChange($event.target)"
      >
        <option *ngFor="let raw of lokasi" [value]="raw.value">
          {{ raw.value }}
        </option>
      </select>
      <select
        *ngIf="isEdit"
        class="browser-default"
        [(ngModel)]="lokasiValue"
        (change)="onChange($event.target)"
      >
        <option *ngFor="let raw of lokasi" [value]="raw.value">
          {{ raw.value }}
        </option>
      </select>
      <button class="space"></button>
    </div>
    <div class="right">
      <h6>Shift</h6>
      <select
        *ngIf="isTambah"
        class="browser-default"
        (change)="onChange($event.target)"
      >
        <option *ngFor="let raw of shift" [value]="raw.value">
          {{ raw.value }}
        </option>
      </select>
      <select
        *ngIf="isEdit"
        class="browser-default"
        [(ngModel)]="shiftValue"
        (change)="onChange($event.target)"
      >
        <option *ngFor="let raw of shift" [value]="raw.value">
          {{ raw.value }}
        </option>
      </select>
      <button class="space"></button>
    </div>
    <div class="right">
      <h6>Jam Kerja</h6>
      <select
        *ngIf="isTambah"
        class="browser-default"
        (change)="onChange($event.target)"
      >
        <option *ngFor="let raw of jamKerja" [value]="raw.value">
          {{ raw.value }}
        </option>
      </select>
      <select
        *ngIf="isEdit"
        class="browser-default"
        [(ngModel)]="jamKerjaValue"
        (change)="onChange($event.target)"
      >
        <option *ngFor="let raw of jamKerja" [value]="raw.value">
          {{ raw.value }}
        </option>
      </select>
      <button class="space"></button>
    </div>
    <div class="right">
      <h6>Jam Masuk</h6>
      <input
        type="time"
        class="browser-default"
        [(ngModel)]="jadwalKerja.in"
        (input)="onChange($event.target)"
      />
      <h6 style="width: 25px">s.d</h6>
      <input
        type="time"
        class="browser-default sd"
        [(ngModel)]="jadwalKerja.out"
        (input)="onChange($event.target)"
      />
    </div>
    <div class="right">
      <h6>Jam Istirahat</h6>
      <input
        type="time"
        class="browser-default"
        [(ngModel)]="jadwalKerja.mulai_istirahat"
        (input)="onChange($event.target)"
      />
      <h6 style="width: 25px">s.d</h6>
      <input
        type="time"
        class="browser-default sd"
        [(ngModel)]="jadwalKerja.selesai_istirahat"
        (input)="onChange($event.target)"
      />
    </div>
    <div class="right">
      <h6>Total Jam Kerja</h6>
      <input
        type="text"
        class="browser-default disabled"
        disabled
        [value]="jadwalKerja.total_jam_kerja + ' Jam'"
      />
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button
      class="simpan waves-effect waves-light"
      mat-dialog-close="simpan"
      (click)="throwResult()"
    >
      Simpan
    </button>
    <button
      class="batal waves-effect waves-light transparent"
      mat-dialog-close="batal"
    >
      Batal
    </button>
  </mat-dialog-actions>
</div>
