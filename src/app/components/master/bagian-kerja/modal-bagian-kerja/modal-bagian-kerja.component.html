<div>
  <h2 mat-dialog-title>Bagian Kerja</h2>
  <mat-dialog-content>
    <div class="right">
      <h6>Jenis</h6>
      <select class="browser-default" [(ngModel)]="bagianKerja.jenis_bagian" (change)="changeBagianKerja()">
        <option *ngFor="let row of jenis" [value]="row">
          {{ row }}
        </option>
      </select>

    </div>
    <div class="right">
      <h6>Lokasi</h6>
      <select class="browser-default" [(ngModel)]="bagianKerja.lokasi">
        <option *ngFor="let row of lokasi" [value]="row">
          {{ row }}
        </option>
      </select>

    </div>
    <div *ngIf="isDivisi" class="right">
      <h6>Divisi</h6>
      <select class="browser-default" [(ngModel)]="bagianKerja.divisi">
        <option *ngFor="let row of divisi" [value]="row">
          {{ row }}
        </option>
      </select>

    </div>
    <div *ngIf="isDepartemen" class="right">
      <h6>Departemen</h6>
      <select class="browser-default" [(ngModel)]="bagianKerja.departemen">
        <option *ngFor="let row of departemen" [value]="row">
          {{ row }}
        </option>
      </select>

    </div>
    <div class="right">
      <h6>Deskripsi</h6>
      <div style="display:block">
        <input (blur)="isBlur=true" type="text" class="browser-default" [(ngModel)]="bagianKerja.sub_departemen"
          minlength="2" maxlength="50" />
        <p *ngIf="bagianKerja.sub_departemen.length===0 && isBlur" style="margin:0px">Data belum terisi</p>
        <p *ngIf="bagianKerja.sub_departemen.length===1" style="margin:0px">Minimal 2 karakter</p>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button class="simpan waves-effect waves-light" (click)="actionSimpan()">
      Simpan
    </button>
    <button class="batal waves-effect waves-light transparent" [mat-dialog-close]="undefined">
      Batal
    </button>
  </mat-dialog-actions>
</div>
