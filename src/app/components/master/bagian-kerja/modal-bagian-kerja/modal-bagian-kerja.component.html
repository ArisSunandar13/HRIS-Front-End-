<h2 mat-dialog-title>Install Angular</h2>
<mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Choose one</mat-label>
    <mat-select [formControl]="selected" [errorStateMatcher]="matcher">
      <mat-option>Clear</mat-option>
      <mat-option value="valid">Valid option</mat-option>
      <mat-option value="invalid">Invalid option</mat-option>
    </mat-select>
    <mat-hint>Errors appear instantly!</mat-hint>
    <mat-error *ngIf="selected.hasError('required')"
      >You must make a selection</mat-error
    >
    <mat-error
      *ngIf="selected.hasError('pattern') && !selected.hasError('required')"
    >
      Your selection is invalid
    </mat-error>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Simpan</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Batal</button>
</mat-dialog-actions>
