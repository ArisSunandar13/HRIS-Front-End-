<h4>Bagian Kerja</h4>
<div class="nav">
  <nav class="transparent z-depth-0">
    <div class="nav-wrapper row">
      <div class="col s3">
        <form (ngSubmit)="searchData(search.value)">
          <input
            #search
            class="search"
            type="text"
            name="search"
            placeholder="Cari deskripsi.."
          />
        </form>
      </div>
      <div class="col s9">
        <ul class="right">
          <li>
            <mat-paginator
              class="transparent"
              (page)="handlePageEvent($event)"
              [length]="length"
              [pageSize]="pageSize"
              [pageSizeOptions]="pageSizeOption"
              [showFirstLastButtons]="showFirstLastButtons"
              [pageIndex]="pageIndex"
            >
            </mat-paginator>
          </li>
          <li>
            <a class="download waves-effect waves-dark btn transparent"
              >Download</a
            >
          </li>
          <li>
            <a
              (click)="openDialog()"
              class="tambah waves-effect waves-light btn"
              >Tambah</a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
<table class="responsive-table striped">
  <thead>
    <tr>
      <th>Jenis</th>
      <th>Lokasi</th>
      <th>Uplink</th>
      <th>Deskripsi</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of data">
      <td>{{ row.jenis_bagian }}</td>
      <td>{{ row.id_lokasi }}</td>
      <td>{{ row.uplink }}</td>
      <td>{{ row.keterangan }}</td>
      <td>
        <button class="waves-effect waves-light right red darken-2">
          <i class="material-icons" style="font-size: 15px">close</i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
