<mat-tab-group>
  <mat-tab label="Detail">
    <div class="content row" style="display: flex">
      <div class="col s8" style="margin-right: 10px">
        <table class="responsive-table striped">
          <thead>
            <tr>
              <th>Tanggal</th>
              <th>Hari</th>
              <th>Jadwal</th>
              <th>Jadwal Kerja</th>
              <th>Jadwal Istirahat</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let row of data">
              <td (click)="editData(row)">{{ row.id }}</td>
              <td (click)="editData(row)">{{ row.id_lokasi }}</td>
              <td (click)="editData(row)">{{ row.id_shift }}</td>
              <td (click)="editData(row)">{{ row.jam_kerja }}</td>
              <td (click)="editData(row)">{{ row.in }}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col s4" style="display: flexbox">
        <button class="print waves-effect waves-dark transparent right">
          Print
        </button>
        <div style="display: inline-flex; width: 100%">
          <h6>Periode</h6>
          <div style="margin-left: auto; display: inline-flex">
            <mat-checkbox style="margin: 7px 7px 0px 0px"></mat-checkbox>
            <h6>Akhir</h6>
          </div>
        </div>
        <input type="date" class="browser-default" />
        <h6>Nama</h6>
        <div style="display: inline-flex; width: 100%">
          <input type="text" class="nip browser-default" />
          <div style="margin-left: 7px">
            <p>agus</p>
          </div>
          <div style="margin-left: auto">
            <i class="material-icons" style="margin-top: 12px; font-size: 28px;">filter_list</i>
          </div>
        </div>
        <table class="responsive-table striped">
          <thead>
            <tr>
              <th>NIP</th>
              <th>Nama</th>
              <th>Perusahaan</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let row of data">
              <td>{{ row.id }}</td>
              <td>{{ row.id_lokasi }}</td>
              <td>{{ row.id_shift }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </mat-tab>
  <mat-tab label="Category"> <div class="content">Content 2</div> </mat-tab>
  <mat-tab label="Upload"> <div class="content">Content 3</div> </mat-tab>
  <mat-tab label="Individu"> <div class="content">Content 4</div> </mat-tab>
</mat-tab-group>
