<div>
  <h2 mat-dialog-title>Lokasi</h2>
  <mat-dialog-content>
    <div class="right">
      <h6>ID Lokasi</h6>
      <input type="text" class="browser-default disabled" [value]="idValue" disabled />
    </div>
    <div class="right">
      <h6>Lokasi</h6>
      <input [(ngModel)]="keteranganValue" type="text" class="browser-default" [disabled]="!akses" />
    </div>
    <div class="right">
      <h6>Inisial</h6>
      <input [(ngModel)]="inisialValue" type="text" class="browser-default" [disabled]="!akses" />
    </div>
    <div class="right alamat">
      <h6>Alamat</h6>
      <textarea [(ngModel)]="alamatValue" [disabled]="!akses"></textarea>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button type="submit" class="simpan waves-effect waves-light" mat-dialog-close="simpan" (click)="throwResult()"
      [disabled]="!akses">
      Simpan
    </button>
    <button class="batal waves-effect waves-light transparent" mat-dialog-close="batal">
      Batal
    </button>
  </mat-dialog-actions>
</div>
