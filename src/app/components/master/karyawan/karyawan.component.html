<h4>Karyawan</h4>
<div class="nav">
  <nav class="transparent z-depth-0">
    <div class="nav-wrapper row">
      <div class="col s3">
        <form (ngSubmit)="searchData(search.value)">
          <input #search class="search" type="text" name="search" placeholder="Cari Nama Karyawan.." />
        </form>
      </div>
      <div class="col s9">
        <ul class="right">
          <li>
            <mat-paginator class="transparent" (page)="handlePageEvent($event)" [length]="length" [pageSize]="pageSize"
              [pageSizeOptions]="pageSizeOption" [showFirstLastButtons]="showFirstLastButtons" [pageIndex]="pageIndex">
            </mat-paginator>
          </li>
          <li>
            <button class="download waves-effect waves-dark transparent">
              Download History
            </button>
          </li>
          <li>
            <button class="download waves-effect waves-dark transparent">
              Download
            </button>
          </li>
          <li>
            <button class="tambah waves-effect waves-light" (click)="tambahData(tmpData)">
              Tambah
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
<table class="responsive-table striped">
  <thead>
    <tr>
      <th>NIP</th>
      <th>Nama</th>
      <th>Departemen</th>
      <th>Jabatan</th>
      <th>Perusahaan</th>
      <th>Lokasi</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of data">
      <td (click)="editData(row)">{{ row.nip }}</td>
      <td (click)="editData(row)">{{ row.nama_lengkap }}</td>
      <td (click)="editData(row)">{{ row.departemen }}</td>
      <td (click)="editData(row)">{{ row.jabatan }}</td>
      <td (click)="editData(row)">{{ row.perusahaan }}</td>
      <td (click)="editData(row)">{{ row.lokasi }}</td>
      <td>
        <button (click)="deleteData(row.id)" class="waves-effect waves-light right red darken-2">
          <i class="material-icons" style="font-size: 15px">close</i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
