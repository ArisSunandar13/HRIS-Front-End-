<!-- Modal tambah data -->
<div *ngIf="isTambah">
  <h2 mat-dialog-title>User</h2>
  <mat-dialog-content>
    <div class="right">
      <h6>User</h6>
      <input class="browser-default user" type="text" [matAutocomplete]="auto" (input)="searchKaryawan($event.target)"
        [value]="dataUser.nip" />
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of filteredKaryawan" (click)="selectKaryawan(option)">{{ option.nip + " - " +
          option.nama_lengkap }}</mat-option>
      </mat-autocomplete>
      <span style="width: 250px; height: 45px">
        <p>{{ dataUser.username }}</p>
      </span>
    </div>
    <div class="right">
      <h6>Email</h6>
      <input placeholder="Email" type="text" class="browser-default disabled" [value]="dataUser.email" disabled />
    </div>
    <div class="right">
      <h6>Password</h6>
      <div>
        <input placeholder="Password" [type]="hide1 ? 'password' : 'text'" class="browser-default password"
          (input)="pwd($event.target)" />
        <button (click)="hide1 = !hide1" class="visible">
          <img src="../../../../../assets/icon/eye_close.svg" alt="eye_close" *ngIf="hide1" />
          <img src="../../../../../assets/icon/eye.svg" alt="eye_close" *ngIf="!hide1" />
        </button>
      </div>
    </div>
    <div class="right">
      <h6>Konfirmasi</h6>
      <div>
        <input placeholder="Konfirmasi Password" [type]="hide2 ? 'password' : 'text'" class="browser-default password"
          (input)="konfirmPwd($event.target)" />
        <button (click)="hide2 = !hide2" class="visible">
          <img src="../../../../../assets/icon/eye_close.svg" alt="eye_close" *ngIf="hide2" />
          <img src="../../../../../assets/icon/eye.svg" alt="eye_close" *ngIf="!hide2" />
        </button>
      </div>
    </div>
    <div class="right konfirm" *ngIf="dataUser.password !== konfirmPassword">
      Password tidak sama
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button type="submit" class="simpan waves-effect waves-light" mat-dialog-close="simpan" (click)="throwResult()">
      Simpan
    </button>
    <button class="batal waves-effect waves-light transparent" mat-dialog-close="batal">
      Batal
    </button>
  </mat-dialog-actions>
</div>

<!-- Modal delete -->
<div *ngIf="isDelete">
  <mat-dialog-content class="delete">
    <img class="left" src="../../../../../assets/icon/danger.svg" alt="icon-danger" />
    <p style="padding-left: 55px">Yakin data akan di void?</p>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button class="ya waves-effect waves-light" mat-dialog-close="ya">
      Ya
    </button>
    <button class="tidak waves-effect waves-dark transparent" mat-dialog-close="tidak">
      Tidak
    </button>
  </mat-dialog-actions>
</div>
