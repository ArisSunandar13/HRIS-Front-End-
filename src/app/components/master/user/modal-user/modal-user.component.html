<!-- Modal tambah data -->
<div *ngIf="isTambah">
  <h2 mat-dialog-title>User dan Otorisasi</h2>
  <mat-dialog-content>
    <div class="right">
      <h6>User</h6>
      <input type="text" class="browser-default" />
    </div>
    <div class="right">
      <h6>Email</h6>
      <input placeholder="Email" type="text" class="browser-default" disabled />
    </div>
    <div class="right">
      <h6>Password</h6>
      <div>
        <input
          placeholder="Password"
          [type]="hide1 ? 'password' : 'text'"
          class="browser-default password"
        />
        <button (click)="hide1 = !hide1" class="visible">
          <mat-icon>{{ hide1 ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
      </div>
    </div>
    <div class="right">
      <h6>Konfirmasi</h6>
      <div>
        <input
          placeholder="Konfirmasi Password"
          [type]="hide2 ? 'password' : 'text'"
          class="browser-default password"
        />
        <button (click)="hide2 = !hide2" class="visible">
          <mat-icon>{{ hide2 ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
      </div>
    </div>
    <div class="right">
      <h6>Akses</h6>
      <select class="browser-default" (ngModel)="(aksesValue)">
        <option value="lokasi">Lokasi</option>
        <option value="perusahaan">Perusahaan</option>
        <option value="all">All</option>

    </div>

<!-- Modal delete -->
<div *ngIf="isDelete">
  <mat-dialog-content class="delete">
    <img
      class="left"
      src="../../../../../assets/icon/danger.svg"
      alt="icon-danger"
    />
    <p style="padding-left: 55px">Yakin data akan di void?</p>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button class="ya waves-effect waves-light" mat-dialog-close="ya">
      Ya
    </button>
    <button
      class="tidak waves-effect waves-dark transparent"
      mat-dialog-close="tidak"
    >
      Tidak
    </button>
  </mat-dialog-actions>
</div>
