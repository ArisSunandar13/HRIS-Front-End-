<h4>Mesin Finger</h4>
<div class="nav">
    <nav class="transparent z-depth-0">
        <div class="nav-wrapper row">
            <div class="col s12">
                <ul class="right">
                    <li>
                        <mat-paginator class="transparent" (page)="handlePageEvent($event)" [length]="length"
                            [pageSize]="pageSize" [pageSizeOptions]="pageSizeOption"
                            [showFirstLastButtons]="showFirstLastButtons" [pageIndex]="pageIndex">
                        </mat-paginator>
                    </li>
                    <li>
                        <button class="tambah waves-effect waves-light" (click)="tambahData()">
                            Tambah
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<table class="responsive-table striped">
    <thead>
        <tr>
            <th>No</th>
            <th>Nama Mesin</th>
            <th>Serial Number</th>
            <th>Lokasi</th>
            <th>Alamat IP</th>
            <th>Port</th>
            <th>Finger</th>
            <th>Kartu</th>
            <th>Wajah</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of data, index as i">
            <td (click)="editData(row)">{{ i + 1 }}</td>
            <td (click)="editData(row)">{{ row.nama }}</td>
            <td (click)="editData(row)">{{ row.serial }}</td>
            <td (click)="editData(row)">{{ row.lokasi }}</td>
            <td (click)="editData(row)">{{ row.ip }}</td>
            <td (click)="editData(row)">{{ row.port }}</td>
            <td (click)="editData(row)">
                <mat-checkbox class="mat-warn" [(ngModel)]="row.finger" disabled></mat-checkbox>
            </td>
            <td (click)="editData(row)">
                <mat-checkbox class="mat-warn" [(ngModel)]="row.kartu" disabled></mat-checkbox>
            </td>
            <td (click)="editData(row)">
                <mat-checkbox class="mat-warn" [(ngModel)]="row.wajah" disabled></mat-checkbox>
            </td>
            <td>
                <button (click)="deleteData(row.id)" class="waves-effect waves-light right red darken-2">
                    <i class="material-icons" style="font-size: 15px">close</i>
                </button>
            </td>
        </tr>
    </tbody>
</table>
