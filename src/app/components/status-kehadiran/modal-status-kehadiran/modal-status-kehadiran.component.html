<!-- Modal Tambah Data -->
<div *ngIf="isTambah">
    <h2 mat-dialog-title>Status Kehadiran</h2>
    <mat-dialog-content>
        <div class="right">
            <h6>NIP</h6>
            <input class="browser-default nip" type="text" [matAutocomplete]="auto" [(ngModel)]="dataForUpload.nip"
                (input)="searchNip()" />
            <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let option of filteredKaryawan" (click)="selectNip(option)">{{ option.nip
                    }}</mat-option>
            </mat-autocomplete>
            <span style="width: 300px; height: 45px">
                <p>{{ dataForUpload.nama_lengkap }}</p>
            </span>
        </div>

        <div class="right">
            <h6>Status</h6>
            <select class="browser-default" [(ngModel)]="selectedCuti" (change)="changeStatus()">
                <option *ngFor="let row of cuti" [value]="row">
                    {{ row }}
                </option>
            </select>
            <button class="space"></button>
        </div>

        <div class="right">
            <h6>No Form</h6>
            <input type="text" class="browser-default" />
        </div>

        <div class="right">
            <h6>Tanggal Muncul Hak Cuti</h6>
            <input type="date" class="browser-default" style="width: 150px; margin-right: 55px;" />
            <h6 style="width: 25px">s.d</h6>
            <input type="date" class="browser-default" style="width: 150px;" />
        </div>
        <div class="right">
            <h6>Tanggal Cuti</h6>
            <input type="date" class="browser-default" style="width: 150px; margin-right: 55px;" />
            <h6 style="width: 25px">s.d</h6>
            <input type="date" class="browser-default" style="width: 150px;" />
        </div>

        <div class="right">
            <h6>Keterangan</h6>
            <input type="text" class="browser-default" />
        </div>
        
        <div class="right">
            <h6>NIP</h6>
            <input class="browser-default nip" type="text" [matAutocomplete]="auto" [(ngModel)]="dataForUpload.nip"
                (input)="searchNip()" />
            <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let option of filteredKaryawan" (click)="selectNip(option)">{{ option.nip
                    }}</mat-option>
            </mat-autocomplete>
            <span style="width: 300px; height: 45px">
                <p>{{ dataForUpload.nama_lengkap }}</p>
            </span>
        </div>

        <div class="right">
            <h6>Hak Cuti Yang Telah Diambil</h6>
            <input type="text" class="browser-default" placeholder="12 Hari" style="width: 100px;" />
            <h6 style="width: 170px; text-align: right; ">Cuti Yang Diambil</h6>
            <input type="text" class="browser-default" placeholder="12 Hari" style="width: 100px;" />
        </div>
        <div class="right">
            <h6>Hak Cuti Tersedia</h6>
            <input type="text" class="browser-default" placeholder="12 Hari" style="width: 100px;" />
            <h6 style="width: 170px; text-align: right; ">Sisa Hak Cuti</h6>
            <input type="text" class="browser-default" placeholder="12 Hari" style="width: 100px;" />
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button type="submit" class="simpan waves-effect waves-light" mat-dialog-close="simpan" (click)="throwResult()">
            Simpan
        </button>
        <button class="batal waves-effect waves-light transparent" mat-dialog-close="batal">
            Batal
        </button>
    </mat-dialog-actions>
</div>
